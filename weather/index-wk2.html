<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/d4b938e674.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>weather</title>
  </head>
  <body>
    <div class="container">
      <div class="border">
        <div class="float-end">
        <div class="search-bar">
          <form>
            <div class="row">
              <div class="col">
                <input
                  type="search"
                  placeholder="Enter city"
                  class="form-control floar-right"
                  id="search-bar"
                  autofocus=" on"
                  autocomplete="off"
                />
              </div></div>
              <div class="float-end">
              <div class="col">
                <input
                  type="submit"
                  value="Search"
                  class="form-control float-right btn btn-primary"
                  id="submit-bar"
                  
                />
              </div>
            </div></div>
              <button type="button" class="btn btn-secondary" id="current-location-button">Current</button>
          </form>
        </div>

        <h1>Brooklyn</h1>
        <h2>Saturday 10:00</h2>
        <h3><strong> 61°C</strong> / 49°F</h3>

        <div class="row g-0">
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <img src="images/sunny.png" alt="partly_cloudy" />
                <h5 class="card-title">Wednesday</h5>
                <p class="card-text"><strong> 57°</strong> / 45°F</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <img src="images/rain.png" alt="partly_cloudy" />
                <h5 class="card-title">Thursday</h5>
                <p class="card-text"><strong> 53° </strong> / 48°F</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <img src="images/partly_cloudy.png" alt="partly_cloudy" />
                <h5 class="card-title">Friday</h5>
                <p class="card-text"><strong>65° </strong> / 51°F</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <img src="images/rain_light.png" alt="partly_cloudy" />
                <h5 class="card-title">Saturday</h5>
                <p class="card-text"><strong> 59°</strong> / 47°F</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <img src="images/sunny.png" alt="partly_cloudy" />
                <h5 class="card-title">Sunday</h5>
                <p class="card-text"><strong> 54°</strong> / 44°F</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <script src="src/script.js"></script>
  </body>
</html>
